<mat-drawer-container class="h-full w-full" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" [opened]="sideNavService.sideNapOpened()">
    <!-- INFORMACIÃ“N DEL USUARIO -->
    <app-user-info/>

    <!-- SIDE MENU -->
    <app-side-nav-menu/>

    <div class="absolute bottom-0">v{{ environment.version }}</div>

  </mat-drawer>

  <main class="h-full w-full">
    <app-header></app-header>

    <article class="container-100-with-offset-toolbar-and-footer-height overflow-auto" (click)="sideNavService.sideNapOpened.set(false)">

      <ng-template #templateRef>
        <router-outlet></router-outlet>
      </ng-template>
      <app-column-center-container [template]="templateRef"/>

    </article>

    <app-footer/>
  </main>

</mat-drawer-container>
