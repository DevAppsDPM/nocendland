<mat-card appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title class="text-white">
        {{ data().value }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ data().name }}
      </mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
</mat-card>
